<div class="flex min-h-screen justify-center ">
  <!-- Left Panel: Form -->
  <div class="flex flex-col justify-center w-full max-w-xl px-8 py-12 lg:w-1/2">
    <!-- Logo -->
    <div class="mb-10">
      <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Logo">
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-900">Sign in to your account</h2>
    <p class="mt-2 text-sm text-gray-600">
      Not a member?
      <a href="#" class="text-indigo-600 font-semibold hover:underline">Create account</a>
    </p>

    <!-- Form -->
    <form action="#" method="POST" class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" name="email" type="email" autocomplete="email" required
          class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <a href="#" class="text-sm font-semibold text-indigo-600 hover:underline">Forgot password?</a>
        </div>
        <input id="password" name="password" type="password" autocomplete="current-password" required
          class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="flex items-center">
        <input id="remember" name="remember" type="checkbox"
          class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
      </div>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign in
        </button>
      </div>

      <div class="relative mt-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white px-2 text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Social Buttons -->
      <div class="mt-6 flex gap-4">
        <button type="button"
          class="flex w-full items-center justify-center gap-2 rounded-md border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google"> Google
        </button>
        <button type="button"
          class="flex w-full items-center justify-center gap-2 rounded-md border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/303114/facebook-3-logo.svg" class="h-5 w-5" alt="GitHub"> Facebook
        </button>
      </div>
    </form>
  </div>

  <!-- Right Panel: Image -->
  <div class="hidden lg:block lg:w-1/2">
    <img src="/images/login-bg.jpg" alt="Login background"
      class="h-full w-full object-cover">
  </div>
</div>
